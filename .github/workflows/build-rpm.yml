name: Build Chromium Kiosk RPM

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    uses: xibo-players/.github/.github/workflows/build-rpm.yml@main
    with:
      package-name: xiboplayer-chromium
      rpm-spec: 'xiboplayer-chromium.spec'
      rpm-script: 'build-rpm.sh'
      default-version: '0.3.0'
      arch-matrix: '["x86_64", "aarch64"]'
      gpg-sign: true
      publish-to-repo: true
      create-github-release: true
    secrets: inherit
