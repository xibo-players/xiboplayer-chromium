          mkdir -p deb-pkg/xiboplayer-pwa/usr/libexec/xiboplayer
          mkdir -p deb-pkg/xiboplayer-pwa/usr/share/xiboplayer
          mkdir -p deb-pkg/xiboplayer-pwa/usr/lib/systemd/user
