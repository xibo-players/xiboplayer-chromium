name: Build DEBs

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: false
        default: '0.1.0'

jobs:
  build-deb-amd64:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.04
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      release: ${{ steps.version.outputs.RELEASE }}
      tag: ${{ steps.version.outputs.TAG }}

    steps:
      - name: Install build dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y \
            git \
            build-essential \
            debhelper \
            devscripts \
            dpkg-dev \
            fakeroot

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/v}"
          else
            TAG="0.1.0"
          fi
          echo "VERSION=${TAG%%-*}" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *-* ]]; then
            echo "RELEASE=${TAG#*-}" >> $GITHUB_OUTPUT
          else
            echo "RELEASE=1" >> $GITHUB_OUTPUT
          fi
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: Create DEB package directories
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          RELEASE=${{ steps.version.outputs.RELEASE }}
          mkdir -p deb-pkg/xiboplayer-pwa/DEBIAN
          mkdir -p deb-pkg/xiboplayer-pwa/usr/bin
          mkdir -p deb-pkg/xiboplayer-pwa/usr/libexec/xiboplayer
          mkdir -p deb-pkg/xiboplayer-pwa/usr/share/xiboplayer
          mkdir -p deb-pkg/xiboplayer-pwa/usr/lib/systemd/user
          mkdir -p deb-pkg/xiboplayer-pwa/usr/share/applications

      - name: Install files
        run: |
          # Launch script
          install -m755 xiboplayer/launch-kiosk.sh \
            deb-pkg/xiboplayer-pwa/usr/libexec/xiboplayer/launch-kiosk.sh

          # Wrapper in PATH
          cat > deb-pkg/xiboplayer-pwa/usr/bin/xiboplayer << 'EOF'
          #!/bin/bash
          exec /usr/libexec/xiboplayer/launch-kiosk.sh "$@"
          EOF
          chmod 755 deb-pkg/xiboplayer-pwa/usr/bin/xiboplayer

          # Config template
          install -m644 xiboplayer/config.json \
            deb-pkg/xiboplayer-pwa/usr/share/xiboplayer/config.json.example

          # Systemd user service
          install -m644 xiboplayer/xiboplayer-kiosk.service \
            deb-pkg/xiboplayer-pwa/usr/lib/systemd/user/xiboplayer-kiosk.service

          # Desktop entry
          install -m644 xiboplayer/xiboplayer.desktop \
            deb-pkg/xiboplayer-pwa/usr/share/applications/xiboplayer.desktop

      - name: Create control file
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          RELEASE=${{ steps.version.outputs.RELEASE }}
          
          cat > deb-pkg/xiboplayer-pwa/DEBIAN/control << EOF
          Package: xiboplayer-pwa
          Version: ${VERSION}-${RELEASE}
          Section: misc
          Priority: optional
          Architecture: all
          Depends: chromium | google-chrome-stable, jq, xdg-utils, systemd
          Recommends: x11-xserver-utils, xdotool
          Conflicts: xiboplayer-electron
          Maintainer: Pau Aliagas <pau@linuxnow.com>
          Description: Xibo PWA digital signage player (browser kiosk)
           Xibo PWA digital signage player for kiosk deployments on Ubuntu.
           Launches a fullscreen browser pointing at a Xibo CMS PWA player URL,
           with automatic restart and screen-blanking prevention.
          Homepage: https://github.com/xibo-players/xiboplayer-chromium
          EOF

      - name: Build DEB package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          RELEASE=${{ steps.version.outputs.RELEASE }}
          
          dpkg-deb --build deb-pkg/xiboplayer-pwa xiboplayer-pwa_${VERSION}-${RELEASE}_all.deb
          
          ls -lh *.deb

      - name: Upload DEB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debs-amd64
          path: "*.deb"
          retention-days: 30

  build-deb-arm64:
    runs-on: ubuntu-24.04-arm
    container:
      image: ubuntu:24.04
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
